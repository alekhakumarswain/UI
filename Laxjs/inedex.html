<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lax.js Example</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include lax.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>
</head>
<body>
    <div class="container">
        <div class="lax lax_preset_fadeIn:50:100 lax_preset_spin">
            <h1>Hello, World!</h1>
        </div>
        <div class="lax lax_goLeftRight"><h2>Component 1</h2></div>
        <div class="lax lax_goLeftRight"><h2>Component 2</h2></div>
        <div class="lax lax_goLeftRight"><h2>Component 3</h2></div>
        <div class="lax lax_goLeftRight"><h2>Component 4</h2></div>
        <div class="lax lax_goLeftRight"><h2>Component 5</h2></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
